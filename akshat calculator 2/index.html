<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <div>
    <h1>Akshat Calculator</h1>
    <div id="conatiner">
       <input type="text" id="display"
     <div class="btn-display">
        <button class="btn1-display" onclick="currentDisplay = '';
        document.querySelector('#display').value = currentDisplay">C</button>

        <button class="btn1-display" onclick="currentDisplay = currentDisplay - 'x';
        document.querySelector('#display').value = currentDisplay">x</button>

        <button class="btn1-display" onclick="
        let result = eval(currentDisplay);
        document.querySelector('#display').value = result">=</button>

        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '+';
        document.querySelector('#display').value = currentDisplay">+</button>

        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '*';
        document.querySelector('#display').value = currentDisplay">*</button>

        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '/';
        document.querySelector('#display').value = currentDisplay">/</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '-';
        document.querySelector('#display').value = currentDisplay">-</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('#display').value = currentDisplay">1</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '2';
        document.querySelector('#display').value = currentDisplay">2</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '3';
        document.querySelector('#display').value = currentDisplay">3</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '4';
        document.querySelector('#display').value = currentDisplay">4</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '5';
        document.querySelector('#display').value = currentDisplay">5</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '6';
        document.querySelector('#display').value = currentDisplay">6</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '7';
        document.querySelector('#display').value = currentDisplay">7</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '8';
        document.querySelector('#display').value = currentDisplay">8</button>
        <button class="btn1-display" onclick="currentDisplay = currentDisplay + '9';
        document.querySelector('#display').value = currentDisplay">9</button>
       </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
